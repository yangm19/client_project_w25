<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00274C;
            color: #FFCB05;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 80px;
            color: #ffffff;
        }

        p {
            font-size: 20px;
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #ff6347;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }

        a:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p>But don't worry, you can go back to the <a href="/">Home Page</a>.</p>
</body>
</html>
